<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aaf7d90e56.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="app.html">Weather Application <i class="fa-solid fa-cloud-sun"></i></a></h1>

        <ul class="nav-bar">
            <li><a href="app.html"class="bar navBtn">Home</a></li>
            <li><a href="https://apps.apple.com/jp/app/yahoo-%E5%A4%A9%E6%B0%97/id521974902" class='bar appBtn'>Get App</a></li>
        </ul>
        <div class="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </header>

    <div class="container">

        <div class="left">
            <div class="wrapper-left">
            <div class="left-title">
            <h2>Check weathers in different cities using this application.</h2>
            <p>Make sure to check the weather before you go out!</p>
            </div>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="type in a city name">
                <a class="check-btn">Check</a>
            </div>
            </div>
        </div>

        <div class="right loadpage">
            <div class="card">
                    <h2 class="city">Weather in Tokyo</h2>
                    <h2 class="temp">23&#8451;</h2>
                    <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                    <div class="description">Cloudy</div>
                    </div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="windspeed">Wind speed: 6.2km/h</div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
